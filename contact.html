<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快篩庫存查詢</title>
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/templatemo-xtra-blog.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/templatemo-script.js"></script>
    <script>
        $(document).ready(function() {
        $("#search").click(function(){
            $("#gmap_canvas").attr("src","https://maps.google.com/maps?q="+$("#query").val()+"&t=&z=13&ie=UTF8&iwloc=&output=embed");
        })
    });
    </script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:0px;">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <div class="collapse navbar-collapse" id="navb">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="javascript:void(0)">Disabled</a>
                    </li>
                </ul>
                <input id="query" class="form-control mr-sm-2" type="text" placeholder="Search" style="width:30%;">
                <button id="search"class="btn btn-success my-2 my-sm-0" type="button">Search</button>
            </div>
        </nav>
        <div class="row tm-mb-45 tm-pt-60">
            <div class="col-12">
                <div class="gmap_canvas">
                    <iframe width="100%" height="477" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=屈臣氏&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
